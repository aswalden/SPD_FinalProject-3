{% extends "base.html" %}

{% block content %}
<h1>Edit Space</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ space.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description">{{ space.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ space.location }}" required>
    </div>
    <div class="form-group">
        <label for="availability">Availability</label>
        <input type="text" class="form-control" id="availability" name="availability" value="{{ space.availability }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
